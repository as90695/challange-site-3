<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- goole-font-section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">


    <!-- stylesheet link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icon Integration -->
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <!-- Main container -->
    <header class="main">

        <!-- main element container -->
        <div class="container">

            <!-- picture section -->
            <div class="picture">
                <img src="images/image-product-desktop.jpg" alt="" class="pic-main">
            </div>

            <!-- text section -->
            <div class="text">
                <span class="logo">PERFUME</span>
                <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="desc">A floral, solar and voluptuous interpretation composed by
                    Oliver Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <!-- price tag -->
                <span class="price">$149.99</span>

                <!-- clossed element -->
                <span class="crossed">$169.99</span>

                <!-- bottom-container -->
                <div class="bottom">
                    <!-- button -->
                    <a href="#" class="btn"><img src="images/icon-cart.svg" alt="cart-image" class="cart"><span class="cart-space">Add to Cart</span></a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
